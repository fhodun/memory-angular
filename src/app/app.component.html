<div>
  <h1>Score: {{score}}</h1>
  <h1>Clicks: {{clicks}}</h1>
</div>
<div class="grid grid-flow-col gap-5 justify-around">
  <div *ngFor="let card of cards" (click)="selectCard(card)" class="hover:ring shadow-xl">
    <img src="{{card.status == true ? card.image : cardPlaceholder}}" alt="sobczusss" class="object-cover w-48 h-48" />
  </div>
</div>
